<div class="card">
  <div class="card-header">{{ todo.title }}</div>
  <div class="card-body">
    <h5 class="card-title">{{ todo.id }}</h5>
    <p class="card-text">
      {{ todo.description }}
    </p>
    <p>{{ todo.active }}</p>
    <a href="#" class="btn btn-primary" (click)="onClick(todo)">Delete</a>
  </div>
</div>
