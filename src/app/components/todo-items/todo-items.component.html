<div class="card">
  <h4 class="card-header bg-dark text-white">{{ todo.title }}</h4>
  <div class="card-body">
    <h5 class="card-title">{{ todo.title }}</h5>
    <p class="card-text">
      {{ todo.description }}
    </p>
    <div class="modal-footer gap-2">
      <button type="submit" class="btn btn-dark" (click)="onUpdate(todo)">Update</button>
      <button type="submit" class="btn btn-dark" (click)="onClick(todo)">Delete</button>
    </div>

  </div>
</div>
