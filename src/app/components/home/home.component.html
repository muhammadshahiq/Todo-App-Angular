<div>
  <section class="w-100">
    <form class="w-100 d-flex justify-content-end pe-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        placeholder="Filter by city"
        #filter
      />
      <button
        class="primary"
        type="button"
        (click)="filterResults(filter.value)"
      >
        Search
      </button>
    </form>
  </section>
  <section class="results">
    <app-housing-location
      *ngFor="let housingLocation of filteredLocationList"
      [housingLocation]="housingLocation"
      [baseUrl]="baseUrl"
    ></app-housing-location>
  </section>
</div>
