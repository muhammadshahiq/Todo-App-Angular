<div class="container d-flex flex-wrap m-auto w-100 justify-content-around row">
  <form>
    <div class="mb-3 d-flex gap-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        placeholder="Search by movie"
        #filter
      />
      <button
        class="btn btn-outline-dark"
        type="button"
        (click)="filterMovies(filter.value)"
      >
        Search
      </button>
    </div>
  </form>
  <div
    *ngFor="let movie of filteredMovieList"
    class="mt-3 mb-3 col-sm-12 col-md-6 col-lg-5 col-xl-4"
  >
    <div class="movie-card ps-3 pe-3 shadow pt-3 pb-3">
      <a
        [title]="movie.name + ' details'"
        class="movie_name"
        [routerLink]="['/movies', movie.id]"
      >
        {{ movie.name }}
      </a>
      <p *ngIf="movie.description" class="pt-2">
        Descripton: {{ movie.description }}
      </p>
      <div
        class="d-flex flex-wrap w-100 justify-content-between align-items-center"
      >
        <h6 class="pt-2">Price: {{ movie.price | currency }}</h6>
        <div
          [ngClass]="{
            textStyle: movie.rating >= 7,
            textStyle2: movie.rating < 7
          }"
        >
          Rating: {{ movie.rating }}
        </div>
      </div>
      <div
        class="d-flex flex-wrap w-100 justify-content-between align-items-center"
      >
        <a
          [title]="movie.name + ' details'"
          class="pt-1 nav-link text-primary font-weight-bolder"
          [routerLink]="['/movies', movie.id]"
          >Learn More</a
        >
        <app-movie-share-alert
          [movie]="movie"
          (notifyMe)="onNotify($event)"
        ></app-movie-share-alert>
      </div>
    </div>
  </div>
</div>
