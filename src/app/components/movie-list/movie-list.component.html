<div class="container p-3">
  <form>
    <div class="mb-3 d-flex gap-2">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        placeholder="Search by movie"
        #filter
      />
      <button class="btn btn-outline-dark" type="button" (click)="filterMovies(filter.value)">
        Search
      </button>
    </div>
  </form>
  <div *ngFor="let movie of filteredMovieList" class="mb-3 p-3 movie-card">
    <a [title]="movie.name + ' details'" class="movie_name" [routerLink]="['/movies', movie.id]">
      {{movie.name}}
    </a>
    <p *ngIf="movie.description" class="mt-3">Descripton: {{movie.description}}</p>
    <app-movie-share-alert [movie]="movie" (notify)="onNotify()"></app-movie-share-alert>
  </div>
</div>
