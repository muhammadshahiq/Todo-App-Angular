<div class="w-100">
  <app-add-todo-items></app-add-todo-items>
  <div class="d-flex flex-wrap m-auto w-100 justify-content-center">
    <div class="ps-2 pt-3 pb-3 w-50" *ngFor="let todo of todos">
      <app-todo-items
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
      ></app-todo-items>
    </div>
  </div>
</div>
